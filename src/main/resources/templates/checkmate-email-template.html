<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{EMAIL_TITLE}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #F1F3F6;
            margin: 0;
            padding: 0;
            color: #333;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04), 0 8px 24px rgba(0,0,0,0.08);
        }
        .header {
            background-color: #4FC3F7;
            padding: 32px 20px;
            text-align: center;
        }
        .header img {
            max-height: 50px;
            display: inline-block;
        }
        .content {
            padding: 40px 35px;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 20px 0;
            color: #1a1a1a;
            line-height: 1.3;
        }
        p {
            font-size: 16px;
            line-height: 1.7;
            margin: 0 0 24px 0;
            color: #4a4a4a;
        }
        .credentials {
            background-color: #F8F9FA;
            border: 1px solid #E5E8EB;
            padding: 20px 24px;
            border-radius: 10px;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            margin-bottom: 32px;
            font-size: 15px;
            color: #2c2c2c;
        }
        .credentials div {
            margin-bottom: 8px;
            word-break: break-all;
        }
        .credentials div:last-child {
            margin-bottom: 0;
        }
        .cta-button {
            display: inline-block;
            background-color: #4FC3F7;
            color: #fff;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 2px 6px rgba(79, 195, 247, 0.3);
        }
        .cta-button:hover {
            background-color: #29B6F6;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 195, 247, 0.4);
        }
        .cta-button:active {
            transform: translateY(0);
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #999;
            padding: 28px 20px;
            border-top: 1px solid #E5E8EB;
            background-color: #FAFBFC;
            line-height: 1.5;
        }
        @media screen and (max-width: 620px) {
            .email-container {
                margin: 20px 10px;
                border-radius: 12px;
            }
            .content {
                padding: 32px 24px;
            }
            .header {
                padding: 28px 20px;
            }
            h1 {
                font-size: 22px;
            }
            p {
                font-size: 15px;
            }
            .credentials {
                padding: 16px 20px;
                font-size: 14px;
            }
            .cta-button {
                padding: 13px 28px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <img src="{{ICON_URL}}" alt="Checkmate Logo">
    </div>
    <div class="content">
        <h1>{{GREETING}}</h1>
        <p>{{MESSAGE_CONTENT}}</p>
        <div class="credentials">
            <div>{{USERNAME}}</div>
            <div>{{TEMP_PASSWORD}}</div>
        </div>
        <a href="{{CTA_URL}}" class="cta-button">{{CTA_TEXT}}</a>
    </div>
    <div class="footer">
        {{FOOTER_MESSAGE}}
    </div>
</div>
</body>
</html>
